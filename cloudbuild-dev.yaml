steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/c242-ps128-test-442602/backend-repo/backend-app:latest', '.']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/c242-ps128-test-442602/backend-repo/backend-app:latest']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'cloud-run-backend',
      '--image', 'us-central1-docker.pkg.dev/c242-ps128-test-442602/backend-repo/backend-app:latest',
      '--region', 'us-central1',
      '--allow-unauthenticated'
    ]

images:
  - us-central1-docker.pkg.dev/c242-ps128-test-442602/backend-repo/backend-app:latest

options:
  logging: CLOUD_LOGGING_ONLY
